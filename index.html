<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time</title>
</head>
<body>
    <div class="boundary">
        <div class="time-zone-container">
            <div class="item" id="time-zone" style="width: 85%; font-size: 25px; color: gray;">
                Time Zone: <span id="current-timezone"></span>
            </div>
            <button id="modal-btn" class="button" style="margin: 1rem;">Select Timezone</button>
        </div>

        <div class="item" id="current-time" style="width: 45%; font-size: 50px; font-weight: bold;"></div>
        <div class="item" id="current-date" style="width: 22%; font-size: 25px;"></div>
    </div>
    <div id="my-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Change Time Zone</h2>
            </div>
            <div class="modal-body">
                <label for="timezone-select">Timezone:</label>
                <select id="timezone-select">
                    <option value="Africa/Kampala">Kampala</option>
                    <option value="Africa/Cairo">Cairo</option>
                    <option value="Africa/Johannesburg">Johannesburg</option>
                    <option value="Africa/Lagos">Lagos</option>
                    <option value="Africa/Nairobi">Nairobi</option>
                    <option value="Africa/Casablanca">Casablanca</option>
                    <option value="Africa/Algiers">Algiers</option>
                    <option value="Africa/Tunis">Tunis</option>
                    <option value="Africa/Accra">Accra</option>
                    <option value="Africa/Dar_es_Salaam">Dar es Salaam</option>
                    <option value="Africa/Addis_Ababa">Addis Ababa</option>
                    <option value="America/New_York">New York</option>
                    <option value="America/Los_Angeles">Los Angeles</option>
                    <option value="America/Chicago">Chicago</option>
                    <option value="America/Denver">Denver</option>
                    <option value="America/Vancouver">Vancouver</option>
                    <option value="Europe/London">London</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                    <option value="Asia/Dubai">Dubai</option>
                    <option value="Asia/Kolkata">Kolkata</option>
                    <option value="Australia/Sydney">Sydney</option>
                    <option value="Europe/Paris">Paris</option>
                    <option value="Europe/Berlin">Berlin</option>
                    <option value="Pacific/Honolulu">Honolulu</option>
                    <option value="Pacific/Auckland">Auckland</option>
                    <!-- Add more timezone options as needed -->
                </select>
                <button class="button" id="saveBtn">Save</button>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
